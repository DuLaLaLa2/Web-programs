		<h3 align="center">欢&nbsp;度&nbsp;新&nbsp;年&nbsp;元&nbsp;旦</h3>
		<hr size="2" color="red" width="100%"/>
		<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;元旦(New Year's Day,New Year),指一年开始的第一天，也被称为"新历年"、"阳历年"，<br/>
		在古代指阳历正月初一。1949年9月27日，中国人民政治协商会议第一届全体会议正式确立公历1月1日为元旦。<br/>
		元旦是世界上很多国家或地区的法定节日。
		</p>
